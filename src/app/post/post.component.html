<p>postworks</p>


   

<div class="container">

    <h1 class="mt-5">posts</h1>
    <div class="list-group">
      <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
<h4>{{post.id}}</h4>
<h4>{{post.title}}</h4>
<h4>{{post.body}}</h4>



        </li>
      </ul>
  
<div class="d-flex justify-content-between align-items-center mt-3">


  <button (click)="previouspage()" class="btn btn-primary" [disabled]="page === 1">previous</button>


  <span>{{page}} of {{totalpages}}</span>
  <button (click)="nextpage()" class="btn btn-primary" [disabled]="page === totalpages">next</button>

</div>


    </div>

</div>
